<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/css/main.css">
    <title>Jeopardy</title>
  </head>
  <body>
    <form method="post">
      <h1>Categoriez!</h1>
      {% if user %}
      <a href="{{logout_url}}">Logout</a>
      <div id='content'>
        <ul>
          {% for each_category in categories %}
          <li>
            <a href='/quiz?category_param={{each_category.id}}'>{{each_category.title}}</a>
            <input type="checkbox" name="fave_category" value="{{each_category.title}}">
          </li>
          {% endfor %}
        </ul>
        <input type="submit" name="submit" value="Submit">
      </div>
      {% else %}
      <a href="{{login_url}}">Login</a>
      {% endif %}
      {% for fave in faves %}
      <div>{{fave.name}}</div>
      {% endfor %}
    </form>
  </body>
</html>
